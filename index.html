<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="first.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Enter a valid city name</p>
      </div>
      <div class="weather">
        <img
          src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-8.png"
          class="weather-icon"
          alt=""
        />
        <h1 class="temp">22' C</h1>
        <h2 class="city">Delhi</h2>
        <div class="detalis">
          <div class="col1">
            <img
              src="https://static-00.iconduck.com/assets.00/humidity-icon-512x419-5m7ztixz.png"
              class="img2"
              alt=""
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col2">
            <img
              src="https://www.onlygfx.com/wp-content/uploads/2022/01/wind-blowing-palm-trees-silhouette-5411.png"
              class="img3"
              alt=""
            />
            <div>
              <p class="wind">15 kmph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="first.js"></script>
  </body>
</html>
